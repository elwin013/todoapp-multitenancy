services:
  mongo:
    image: mongo:8.0
    container_name: mongodb
    ports:
      - "28017:27017"
    volumes:
      - ./mongo-data:/data/db
  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongo-express
    depends_on:
      - mongo
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
    ports:
      - "8081:8081"
